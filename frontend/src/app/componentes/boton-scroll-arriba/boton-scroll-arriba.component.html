<!--
  Botón flotante de scroll hacia arriba.
  - @if(visible): solo renderiza el botón cuando el padre lo habilita
  - @fadeScale: aplica la animación de entrada/salida definida en el TS
  - (click): emite el evento 'clicked' al padre para que haga el scroll
  - SVG inline: uso SVG directo en lugar de Lucide porque este elemento
    se renderiza condicionalmente y Lucide no vuelve a ejecutarse.
-->
@if (visible) {
  <button
    @fadeScale
    class="scroll-top-btn"
    (click)="clicked.emit()"
    aria-label="Volver arriba">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m5 12 7-7 7 7"/><path d="M12 19V5"/>
    </svg>
  </button>
}
