<!-- Sidebar: barra lateral con foto, nombre, navegación y toggle de tema -->
<aside class="barra-lateral">
    <div class="barra-lateral__interior">
        <!-- Foto frontal que uso en redes -->
        <div class="perfil">
            <img src="assets/img/Foto_Perfil.webp" alt="Marcos Toledo" width="512" height="512" loading="eager" />
        </div>

        <!-- Nombre completo al costado -->
        <p class="mb-4 nombre-lateral" aria-label="Marcos Ezequiel Toledo">
            <span class="nombre-lateral__nombre">Marcos Ezequiel</span>
            <span class="nombre-lateral__apellido">Toledo</span>
        </p>

        <!-- Menu principal con las secciones clave -->
        <nav class="navegacion">
            <ul>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('sobre-mi')"
                        (click)="irASeccion('sobre-mi')">
                        <i data-lucide="home"></i><span>Sobre mí</span>
                    </button>
                </li>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('habilidades-tecnicas')"
                        (click)="irASeccion('habilidades-tecnicas')">
                        <i data-lucide="code"></i><span>Habilidades Técnicas</span>
                    </button>
                </li>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('habilidades-blandas')"
                        (click)="irASeccion('habilidades-blandas')">
                        <i data-lucide="brain"></i><span>Habilidades blandas</span>
                    </button>
                </li>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('idiomas')"
                        (click)="irASeccion('idiomas')">
                        <i data-lucide="languages"></i><span>Idiomas</span>
                    </button>
                </li>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('experiencia')"
                        (click)="irASeccion('experiencia')">
                        <i data-lucide="briefcase"></i><span>Experiencia</span>
                    </button>
                </li>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('educacion')"
                        (click)="irASeccion('educacion')">
                        <i data-lucide="graduation-cap"></i><span>Educación</span>
                    </button>
                </li>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('portafolio')"
                        (click)="irASeccion('portafolio')">
                        <i data-lucide="folder-open"></i><span>Portfolio</span>
                    </button>
                </li>
                <li>
                    <button class="enlace-nav" [class.activo]="estaActiva('contacto')"
                        (click)="irASeccion('contacto')">
                        <i data-lucide="mail"></i><span>Contacto</span>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Boton personal para alternar entre modo claro y oscuro -->
        <button class="alternar-tema alternar-tema--barra" type="button" role="switch"
            [attr.aria-checked]="temaActual === 'claro'" aria-label="Cambiar tema" (click)="alternarTema()">
            <span class="alternar-tema__icon alternar-tema__icon--sun" aria-hidden="true">
                <i data-lucide="sun"></i>
            </span>
            <span class="alternar-tema__icon alternar-tema__icon--moon" aria-hidden="true">
                <i data-lucide="moon"></i>
            </span>
            <span class="alternar-tema__thumb" aria-hidden="true"></span>
        </button>
    </div>
</aside>
