<!-- MobileHeader: header compacto para mobile -->
<!-- El logo MT sirve como boton para volver arriba de la pagina -->
<header class="encabezado-movil">
    <button class="logo-circulo pequeno boton-volver-arriba" 
            (click)="volverArriba()" 
            aria-label="Volver al inicio de la pagina"
            [class.visible]="mostrarVolverArriba">
        <span>MT</span>
    </button>
    <div class="acciones-moviles">
        <!-- Toggle de tema -->
        <button class="alternar-tema alternar-tema--movil pequeno" type="button" role="switch"
            [attr.aria-checked]="temaActual === 'claro'" aria-label="Cambiar tema" (click)="alternarTema()">
            <span class="alternar-tema__icon alternar-tema__icon--sun" aria-hidden="true">
                <i data-lucide="sun"></i>
            </span>
            <span class="alternar-tema__icon alternar-tema__icon--moon" aria-hidden="true">
                <i data-lucide="moon"></i>
            </span>
            <span class="alternar-tema__thumb" aria-hidden="true"></span>
        </button>

        <!-- Boton para abrir/cerrar drawer -->
        <button class="boton-icono" [attr.aria-expanded]="drawerAbierto" aria-controls="cajon-movil"
            [attr.aria-label]="drawerAbierto ? 'Cerrar menu' : 'Abrir menu'" (click)="alternarDrawer()">
            <i [attr.data-lucide]="drawerAbierto ? 'x' : 'menu'"></i>
        </button>
    </div>
</header>
