# CI Pipeline para el Portfolio
# Este workflow se ejecuta en cada push y pull request a la rama main.
# Instala dependencias, corre el build del frontend y ejecuta los tests.
# Lo configure para que el proyecto mantenga calidad de codigo en cada commit.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # Clono el repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # Configuro Node.js
      - name: Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Instalo dependencias del frontend
      - name: Instalar dependencias del frontend
        working-directory: ./frontend
        run: npm ci

      # Verifico que no haya errores de linting (si esta configurado)
      - name: Linting
        working-directory: ./frontend
        run: npm run lint --if-present

      # Corro el build de produccion
      - name: Build del frontend
        working-directory: ./frontend
        run: npm run build -- --configuration=production

      # Ejecuto los tests unitarios
      - name: Tests unitarios
        working-directory: ./frontend
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      # Subo el reporte de cobertura como artefacto
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: frontend/coverage/
          retention-days: 7
